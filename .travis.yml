sudo: required
dist: trusty
language: node_js
node_js:
- '9'
- '8'
- '7'
before_install:
- rm -rf node_modules
- npm install -g truffle
- npm install -g ganache-cli
install:
- npm install
before_script:
- cd $TRAVIS_BUILD_DIR
- chmod +x ./BranchPreScriptCheck.sh && ./BranchPreScriptCheck.sh
script:
- cd $TRAVIS_BUILD_DIR
- chmod +x ./BranchScript.sh && ./BranchScript.sh
deploy:
  matrix:
  - provider: s3
    bucket: dx-development
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    skip_cleanup: true
    local_dir: dist
    on:
      branch: development
  - provider: s3
    bucket: dx-staging
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    skip_cleanup: true
    local_dir: dist
    on:
      branch: master
